# SonarCloud project configuration
sonar.projectKey=brenordv_rust-pad
sonar.organization=raccoon-ninja

# Project metadata
sonar.projectName=rust-pad
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=crates

# Exclude test files and build artifacts from analysis
sonar.exclusions=**/target/**,**/tests/**,**/*_test.rs

# Test sources (for coverage reporting)
sonar.tests=crates
sonar.test.inclusions=**/tests/**,**/*_test.rs

# Encoding
sonar.sourceEncoding=UTF-8

# Language-specific settings
# SonarCloud uses community plugins for Rust analysis.
# The community Rust plugin (sonar-rust) uses Clippy output for linting.

# Path to Clippy report (generated by the CI workflow)
sonar.rust.clippy.reportPaths=clippy-report.json

# Coverage report path (if using cargo-tarpaulin or cargo-llvm-cov)
sonar.rust.coverage.reportPaths=cobertura.xml