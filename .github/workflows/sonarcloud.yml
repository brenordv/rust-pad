name: SonarCloud Analysis

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run on the 1st of every month at 06:00 UTC
    - cron: "0 6 1 * *"
  workflow_dispatch:
    inputs:
      skip_heartbeat:
        description: "Skip heartbeat commit (useful for manual runs)"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate blame information

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-sonar-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-sonar-

      - name: Build and test
        run: |
          cargo build --workspace
          cargo test --workspace
        env:
          CARGO_TERM_COLOR: always

      - name: Run clippy for SonarCloud
        run: cargo clippy --workspace --all-targets --message-format=json > clippy-report.json 2>&1 || true

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report
        run: cargo tarpaulin --workspace --out xml --output-dir .

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  heartbeat:
    name: Keep Workflow Alive
    runs-on: ubuntu-latest
    needs: sonarcloud
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_heartbeat != 'true')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update heartbeat timestamp
        run: |
          echo "Last SonarCloud analysis: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .github/.sonar-heartbeat
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/.sonar-heartbeat
          git diff --cached --quiet || git commit -m "chore: update SonarCloud heartbeat [skip ci]"
          git push